    <!--Used this tutorial: https://www.w3schools.com/howto/howto_js_typewriter.asp-->
    <!--Embedding executable Javascript code for typing animation-->
    <script>
        //Paragraph text
        var txt1 = 'Researching the use of diffusion models to generate DNA sequences';
        //Speed/duration of animation (milliseconds)
        var speed = 50;

        //Typing function
        function typing(element, text, i, callback) {
            //If current i is less than textlength
            if (i < text.length) {
                //Get the character at position i and add it to the HTML of the element
                document.getElementById(element).innerHTML += text.charAt(i);
                i++;
                //Set the pause, aka typing speed, before calling the typing function again
                setTimeout(function () {
                    typing(element, text, i, callback);
                }, speed);
            }
        }
        //When the Document Object Model (DOM) webpage is fully loaded, start the animation
        document.addEventListener("DOMContentLoaded", function () {
            //Start the typing animation in the element with id "typed-text" using the text in txt1, starting at index 0
            typing("typed-text", txt1, 0);
        });
    </script>

</body>
